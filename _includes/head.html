<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <title>Andrew Spencer â€” Web Designer</title>


    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">

    <!-- Canonical Meta -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Viewport Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <meta name="description" content="Andrew Spencer graphic and web design portfolio.">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <meta name="robots" content="index,follow">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="/personalBrand_2016_favicon.png">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">

    <!-- Facebook -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="http://{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/uploads/image.png{% endif %}" />

    <!-- Google Anylitics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72309110-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Fonts -->
    {% if site.font %}
        {{ site.font }}
    {% else %}
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    {% endif %}

    {% if site.font_style %}
        <style type="text/css">
            {{ site.font_style }}
        </style>
    {% else %}
        <style type="text/css">
            body { font-family: 'Karla', sans-serif; }
        </style>
    {% endif %}

</head>
